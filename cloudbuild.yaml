steps:
- name: gcr.io/cloud-builders/docker
  args:
  - build
  - "-t"
  - gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${COMMIT_SHA}
  - "."
- name: gcr.io/cloud-builders/docker
  args:
  - push
  - gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${COMMIT_SHA}
- name: gcr.io/cloud-builders/gcloud
  args:
  - run
  - deploy
  - "${_SERVICE_NAME}"
  - "--image"
  - gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${COMMIT_SHA}
  - "--region"
  - "${_REGION}"
  - "--platform"
  - managed
  env:
  - REDIRECT_TYPE=${_REDIRECT_TYPE}
  - REDIRECT_TARGET=${_REDIRECT_TARGET}
images:
- gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${COMMIT_SHA}
